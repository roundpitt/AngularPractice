<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ngView-directive-production</title>
  <link href="css/animations.css" rel="stylesheet" type="text/css">
  
 
  <script src="js/framework/angular.js"></script>
  <script src="js/framework/angular-route.min.js"></script>
  <script src="js/framework/angular-animate.min.js"></script>
  <script src="js/script.js"></script>
  

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="ngViewGame">
  <div ng-controller="MainCtrl as main">
  Choose:
  <a href="Map/TownName">TownName</a> |
  <a href="Map/TownName/Place/BuildingName">BuildingName</a> 

  <div class="view-animate-container">
    <div ng-view class="view-animate"></div>
  </div>
  <hr />

  <pre>$location.path() = {{main.$location.path()}}</pre>
  <pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
  <pre>$route.current.params = {{main.$route.current.params}}</pre>
  <pre>$routeParams = {{main.$routeParams}}</pre>
</div>
</body>
</html>
